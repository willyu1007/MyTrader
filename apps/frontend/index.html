<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyTrader</title>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;family=JetBrains+Mono:wght@400;500&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#0891b2", // Cyan-600
              "background-light": "#f8fafc", // Slate-50 - 更柔和的浅色背景
              "background-dark": "#0f172a", // Slate-900 - 统一的深蓝灰色系，比纯黑更和谐
              "surface-light": "#ffffff",
              "surface-dark": "#1e293b", // Slate-800 - 配合背景的卡片色
              "border-light": "#e2e8f0", // Slate-200
              "border-dark": "#334155", // Slate-700
            },
            fontFamily: {
              sans: ["Inter", "sans-serif"],
              mono: ["JetBrains Mono", "monospace"],
            },
            borderRadius: {
              DEFAULT: "0.5rem",
            },
            boxShadow: {
              'glow': '0 0 20px rgba(8, 145, 178, 0.15)',
            },
          },
        },
      };
    </script>
    <script>
        // Simple theme toggle logic
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark')
        } else {
            document.documentElement.classList.remove('dark')
        }
    </script>
    <style>
        body {font-family: 'Inter', sans-serif;}
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #4b5563;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280;
        }
    </style>
  </head>
  <body class="bg-background-light dark:bg-background-dark text-slate-800 dark:text-slate-200 min-h-screen flex flex-col antialiased dark transition-colors duration-300">
    <div id="root" class="flex-1 flex flex-col h-full"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
